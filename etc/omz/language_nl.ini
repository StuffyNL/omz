[help]
LANG_HELP0=Hoe te gebruiken :
LANG_HELP1=-e (OF --ext) extentie van de file(s). Mogelijke extenties: 
LANG_HELP2=-r (OF --recursive) Lees alle mappen recursief.
LANG_HELP3=-a (OF --convall) Cenverteer alle files, die een van de mogelijke extenties hebben.
LANG_HELP4a=-b (OF --bitrate) zet bitrate, voor encodering in Constante Bitrate (CBR). Mogelijke waarden: 
LANG_HELP4b=. (Standaard is VBR 320, quality = 0)
LANG_HELP5=-s (OF --split) split de mp3 file, met de cue-file, in aparte tracks. (Verzeker je ervan dat de files zich in aparte mappen bevinden! Anders heb je alle tracks in 1 map staan!).
LANG_HELP6=-d (OF --delete_wav) Wis de wav file na convertering. Standaard worden de .wav files niet gewist.
LANG_HELP7=-o (OF --only_wav) Genereer alleen de (PCM) .wav file.
LANG_HELP8=-t (OF --test) Test / Debug mode. De kommando's worden alleen op je scherm geprint, niets zal worden uitgevoerd.
LANG_HELP9= --delorg Wis het originele bestand.

